<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
      <div class="image-card">
        <img src="images/image-product-desktop.jpg" alt="" class="picture">
      </div>
      <div class="info-card">
        <h2 class="title">perfume</h2>
        <h1 class="sub-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1 class="current-price">$149.99</h1>
          <h4 class="old-price">$169.99</h4>
        </div>
        <button class="cart-btn"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
</body>
</html>
